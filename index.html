<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex 1.0</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/principal.css" />
  </head>
  <body>
    <h1><a href="index.html">Pokedex</a></h1>
    <form class="buscador">
      <input
        type="text"
        class="form-control"
        list="pokemons"
        placeholder="Nombre o ID"
      />
      <button type="button" class="btnsearch btn btn-primary">search</button>

      <datalist id="pokemons">
        <option value="pikachu"></option>
        <option value="bulbasaur"></option>
        <option value="charizard"></option>
        <option value="onix"></option>
        <option value="mewtwo"></option>
        <option value="eevee"></option>
        <option value="snorlax"></option>
        <option value="gengar"></option>
        <option value="mew"></option>
        <option value="lapras"></option>
        <option value="gyarados"></option>
        <option value="ditto"></option>
      </datalist>
    </form>
    <div class="resultados">
      <h3>Resultados de tu busqueda:</h3>
      <div class="pokemonResultante">
        <div class="pokemon">
          <img src="" alt="Imagen de Un pokemon" class="pokemonImagen" />
          <p class="Identificador">#0<span class="numeroId"></span></p>
          <p class="nombrePokemon"></p>
          <div class="typeAbility">
            <p class="type" id="Tipo"></p>
            <p class="hability"></p>
          </div>
        </div>
      </div>
    </div>
    <div id="poke_container" class="poke_container"></div>
    <!-- <div class="boton">
      <button type="button" class="btn btn-primary botonsito">
        Mostrar mas
      </button>
    </div> -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/fetch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
